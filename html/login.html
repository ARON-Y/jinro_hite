<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 창</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="login_wrap">
      <h1><a href="../index.html"><img src="../img/header/logo_hajin.png" alt=""></a></h1>
        <section class="login-input-section-wrap">
          <div class="login-input-wrap">	
            <input placeholder="아이디" type="text"></input>
          </div>
          <div class="login-input-wrap password-wrap">	
            <input placeholder="비밀번호" type="password"></input>
          </div>
          <div class="login-button-wrap">
            <button>로그인하기</button>
          </div>
          <div class="login-stay-sign-in">
            <i class="far fa-check-circle"></i>
            <span>로그인 유지하기</span>
          </div>
        </section>
        <section class="Easy-sgin-in-wrap">
          <h2>SNS 로그인하기</h2>
          <ul class="sign-button-list">
            <li><button><img src="../img/join/kakaotalk.png" alt="카카오톡 아이콘"><span>카카오톡 로그인하기</span></button></li>
            <li><button><img src="../img/join/facebook.png" alt="페이스북 아이콘"><span>페이스북 로그인하기</span></button></li>
            <li><button><img src="../img/join/google.png" alt="구글 아이콘"><span>구글로 로그인하기</span></button></li>
          </ul>
          <p class="forget-msg">비밀번호를 잊으셨나요? | 회원가입하기</p>
        </section>
    </div>
  </body>
</html>
